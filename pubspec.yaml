name: flutter_contact
version: 0.9.1+7
homepage: https://github.com/SunnyApp/flutter_contact
description: A Flutter plugin to retrieve, create and save contacts and contact-related events on Android and iOS devices.
maintainer: Eric Martineau
publish_to: 'none'
environment:
  sdk: '>=2.14.0 <3.0.0'
  flutter: '>=1.10.0'
dependencies:
  collection: ^1.15.0
  # Referencing specific checkin of dartxx required to upgrade other packages (creator didn't publish this update).
  dartxx: 
    git:
      url: https://github.com/ericmartineau/dartxx
      ref: dbd3c9bc1b01253b6da28c029a28e439e4363bef
  equatable: ^2.0.3
  # Created my own flexidate so I can upgrade packages required to upgrade other packages.
  flexidate:
    path: /Users/keithblack/GitHub/flexidate-0.8.0-3
  flutter:
    sdk: flutter
  intl: ^0.18.0
  logging: ^1.0.2
  logging_config: ^0.6.7+7
  quiver: ^3.0.1+1
  uuid: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1

flutter:
  plugin:
    platforms:
      android:
        package: co.sunnyapp.flutter_contact
        pluginClass: FlutterContactPlugin
      ios:
        pluginClass: FlutterContactPlugin
